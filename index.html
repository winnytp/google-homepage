<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>winGoogle</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <!-- In the future, use header element to declare the navbar -->
        <div>
            <ul class="navbar">
                <li class="nav-links link-pos" id="about-link"><a href="">About</a></li>
                <li class="nav-links link-pos"><a href="">Store</a></li>
                <li style="float: right;"><button id="sign-in-btn" type=button>Sign In</button></li>
                <!-- This is for the account icon that I was going to use, before I switched to the Sign In button!
                    <li style="float: right;"><i class="material-icons">account_circle</i></li> 
                -->
                <li style="float: right;"><i class="material-icons">apps</i></li>
                <li id="images-link" class="nav-links link-pos" style="float: right;"><a href="">Images</a></li>
                <li id="gmail-link" class="nav-links link-pos" style="float: right;"><a href="">Gmail</a></li>
            </ul>
        </div>
        <br>
        <div>
            <img class="center" id="google-logo" src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'>
        </div>
        <p id="subtext">A clone by <a href="https://github.com/winnytp/google-homepage" style="color: rgb(41, 41, 226)">Winston</a>.</p>
        <div class="search">
            <span class="material-icons" id="search-icon">search</span>
            <input class="center" type="text" placeholder="" id="search-box">
        </div>
        <div class="buttons">
            <button id="google-search-btn" type=button>Google Search</button>
            <button id="feeling-lucky-btn" type=button>I'm Feeling Lucky</button>
        </div>
        <!-- In the future, use footer element to declare the footer -->
        <div class="footer">
            <a href="" class="footer-links aus-link" style="padding-left: 5px;">Australia</a>
            <hr style="opacity: 25%; width: 99fr;">
            <ul class="footer-links">
                <li class="nav-links-bottom" id="advertising-link" style="padding-left: 30px;">Advertising</li>
                <li class="nav-links-bottom">Business</li>
                <li class="nav-links-bottom">How Search works</li>
                <li class="nav-links-bottom" id="push">Privacy</li>
                <li class="nav-links-bottom">Terms</li>
                <li class="nav-links-bottom" style="padding-right: 30px;">Settings</li>
            </ul>
        </div>
    </body>
</html>
